<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Stock Picker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen p-6">
<div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-md">

    <h1 class="text-3xl font-bold text-gray-800 mb-6">Stock Picker</h1>

    <div class="mb-6">
        <form class="flex gap-3" id="add-stock">
            <input
                    class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    id="stock-symbol"
                    placeholder="e.g., AAPL, AMZN, GOOGL, IBM, META, MSFT, NVDA"
                    type="text"
            >
            <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition"
                    type="submit"
            >Add Stock
            </button>
        </form>
    </div>

    <table class="min-w-full table-auto border-collapse" id="stock-table">
        <thead>
        <tr class="bg-gray-200 text-gray-700">
            <th class="px-4 py-2 text-left">Symbol</th>
            <th class="px-4 py-2 text-left">Date</th>
            <th class="px-4 py-2 text-left">Price</th>
            <th class="px-4 py-2 text-left">Date</th>
            <th class="px-4 py-2 text-left">Price</th>
            <th class="px-4 py-2 text-left">Change</th>
            <th class="px-4 py-2 text-left">Remove</th>
        </tr>
        </thead>
        <tbody id="stock-table-body">
        <tr class="border-b hover:bg-gray-50 transition" data-symbol="AAPL">
            <td class="px-4 py-2">AAPL</td>
            <td class="px-4 py-2">2025-08-21</td>
            <td class="px-4 py-2">$145.09</td>
            <td class="px-4 py-2">2025-03-31</td>
            <td class="px-4 py-2">$130.09</td>
            <td class="px-4 py-2 text-green-600">+1.2%</td>
            <td class="px-4 py-2">
                <button class="text-red-500 hover:text-red-700 remove-row">Remove</button>
            </td>
        </tr>
        <tr class="border-b hover:bg-gray-50 transition" data-symbol="GOOGL">
            <td class="px-4 py-2">GOOGL</td>
            <td class="px-4 py-2">2025-08-21</td>
            <td class="px-4 py-2">$2731.23</td>
            <td class="px-4 py-2">2025-03-31</td>
            <td class="px-4 py-2">$2631.23</td>
            <td class="px-4 py-2 text-red-600">-0.5%</td>
            <td class="px-4 py-2">
                <button class="text-red-500 hover:text-red-700 remove-row">Remove</button>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<div class="mt-8">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto lg:py-0">
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Create an account
                </h1>
                <form action="https://80c98e9877b94d35bd595d2c15f9dcd5.api.mockbin.io/" class="space-y-4 md:space-y-6" id="create-account">
                    <div class="field">
                        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="email">Your email</label>
                        <input autocomplete="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" id="email" name="email" placeholder="name@company.com" required type="email">
                        <span class="error text-red-500 text-sm block text-right hidden">This is an error</span>
                    </div>
                    <div class="field">
                        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="password">Password</label>
                        <input autocomplete="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" id="password" name="password" placeholder="••••••••" required type="password">
                        <span class="error text-red-500 text-sm block text-right hidden"></span>
                    </div>
                    <div class="field">
                        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="confirm-password">Confirm password</label>
                        <input autocomplete="confirm-password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" id="confirm-password" name="confirm-password" placeholder="••••••••" required type="password">
                        <span class="error text-red-500 text-sm block text-right hidden"></span>
                    </div>
                    <div class="field">
                        <div class="flex items-start">
                            <input aria-describedby="terms" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800" id="terms" name="terms" required type="checkbox">
                            <label class="ml-3 text-sm font-light text-gray-500 dark:text-gray-300" for="terms">I accept the <a class="font-medium text-primary-600 hover:underline dark:text-primary-500" href="#">Terms and Conditions</a></label>
                        </div>
                        <span class="error text-red-500 text-sm block text-right hidden"></span>
                    </div>
                    <button class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800" type="submit">Create an account</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="index.js" type="module"></script>
</body>
</html>
