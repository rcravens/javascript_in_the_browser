<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Stock Picker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen p-6">
<div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-md">

    <h1 class="text-3xl font-bold text-gray-800 mb-6">Stock Picker</h1>

    <div class="mb-6">
        <form class="flex gap-3" id="add-stock">
            <input
                    class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    id="stock-symbol"
                    placeholder="e.g., AAPL, AMZN, GOOGL, IBM, META, MSFT, NVDA"
                    type="text"
            >
            <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition"
                    type="submit"
            >Add Stock
            </button>
        </form>
    </div>

    <table class="min-w-full table-auto border-collapse" id="stock-table">
        <thead>
        <tr class="bg-gray-200 text-gray-700">
            <th class="px-4 py-2 text-left">Symbol</th>
            <th class="px-4 py-2 text-left">Date</th>
            <th class="px-4 py-2 text-left">Price</th>
            <th class="px-4 py-2 text-left">Date</th>
            <th class="px-4 py-2 text-left">Price</th>
            <th class="px-4 py-2 text-left">Change</th>
            <th class="px-4 py-2 text-left">Remove</th>
        </tr>
        </thead>
        <tbody id="stock-table-body" onclick="console.log('tbody')">
        <tr class="border-b hover:bg-gray-50 transition" data-symbol="AAPL" onclick="console.log('tr')">
            <td class="px-4 py-2">AAPL</td>
            <td class="px-4 py-2">2025-08-21</td>
            <td class="px-4 py-2">$145.09</td>
            <td class="px-4 py-2">2025-03-31</td>
            <td class="px-4 py-2">$130.09</td>
            <td class="px-4 py-2 text-green-600">+1.2%</td>
            <td class="px-4 py-2" onclick="console.log('td')">
                <button class="text-red-500 hover:text-red-700 remove-row" onclick="console.log('button');event.stopPropagation();">Remove</button>
            </td>
        </tr>
        <tr class="border-b hover:bg-gray-50 transition" data-symbol="GOOGL">
            <td class="px-4 py-2">GOOGL</td>
            <td class="px-4 py-2">2025-08-21</td>
            <td class="px-4 py-2">$2731.23</td>
            <td class="px-4 py-2">2025-03-31</td>
            <td class="px-4 py-2">$2631.23</td>
            <td class="px-4 py-2 text-red-600">-0.5%</td>
            <td class="px-4 py-2">
                <button class="text-red-500 hover:text-red-700 remove-row">Remove</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="max-w-4xl mx-auto p-8 text-center" id="footer">footer</div>

<script src="index.js" type="module"></script>
</body>
</html>
